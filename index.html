<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    
    <title>Amigo Secreto</title>
  </head>

  <body>
    <main class="main-content">
      <header class="header-banner">
        <h1 class="main-title">Sorteo del Amigo Secreto</h1>
        
      </header>

      <section class="input-section">
        <h2 class="section-title">Ingrese los nombres de las personas para sortear a un Amigo Secreto</h2>
        <div class="input-wrapper">
          <input
            type="text"
            id="amigo"
            class="input-name"
            placeholder="Escribe un nombre"
          />
          <button class="button-add" onclick="agregarAmigo()">Incluir Nombre</button>
        </div>

        <ul
          id="listaAmigos"
          class="name-list"
          aria-labelledby="listaAmigos"
          role="list"
        ></ul>
        <ul id="resultado" class="result-list" aria-live="polite"></ul>

        <div class="button-container">
          <button
            class="button-draw"
            onclick="sortearAmigo()"
            aria-label="Sortear amigo secreto"
          >
              <img
              src="assets/play_circle_outline.png"
              alt="Ícono para sortear"
              />
              Sortear Amigo Secreto
            </button>
         </div>
        </section>
      </main>
      <script src="app.js" defer></script>
      <footer class="footer">
        <p>Desarrollado por Bernal Guevara™ ©</p>
      </footer>
     </body>
  </html>
